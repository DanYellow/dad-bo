imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@AdminAPIBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Admin\APIBundle\Entity\User

    service:
        mailer: fos_user.mailer.default

    from_email:
        address:        jeanlouis.danielo@gmail.com
        sender_name:    Demo App

    resetting:
        email:
            template:   FOSUserBundle:Registration:email.txt.twig

nelmio_api_doc:
    name: D-A-D REST API Documentation

framework:
    #esi:             ~
    #translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

lexik_jwt_authentication:
    private_key_path: %jwt_private_key_path%
    public_key_path:  %jwt_public_key_path%
    pass_phrase:      %jwt_key_pass_phrase%
    token_ttl:        %jwt_token_ttl%

nelmio_cors:
   defaults:
       allow_credentials: true
       allow_origin: ['*']
       allow_headers: ['origin', 'content-type', 'X-TOKEN']
       allow_methods: ['POST', 'PUT', 'GET', 'DELETE','OPTIONS']
       max_age: 3600
   paths:
    '^/':
        allow_origin: ['*']
        allow_headers: ['origin', 'content-type', 'X-TOKEN']
        allow_methods: ['POST', 'PUT', 'GET', 'DELETE','OPTIONS']
        max_age: 3600

liip_imagine:
    resolvers:
       default:
          web_path: ~
    filter_sets:
        cache: ~
        classified_advertisement_thumbnail:
            quality: 75
            filters:
                thumbnail: 
                    { size: [300, 300], mode: inset }
        classified_advertisement_large:
            quality: 75
            filters:
                relative_resize: { widen: 900 }
                background : { position : center }